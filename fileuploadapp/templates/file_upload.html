
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">
    <div class="page-body mr-50 ml-50">
        <div class="container-xl">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card shadow-sm">
                    <div class="card-body mh-50">
                        
                        <div class="form-card">
                            <div class="form-group">
                                    
                                <div class="row">
                                    <div class="col-md-4">
                                   
                                        <label><h4>File Upload</h4></label><br><br>
                                       
                                    </div>
                                </div>
                                <form action="{% url 'file_upload' %}" method="POST" enctype='multipart/form-data'>
                                    {% csrf_token%}
                                    <div class="row">
                                        <div class="col-md-4">
                                            <!-- <div class="col-sm-10"> -->
                                            <label class="control-label">Upload Document</label>
                                            <div class="custom-file">
                                                <input type="file"  id="fileup" name="fileup"  accept='.csv,.xls'>
                                                <span id="upload_err_required" class="text-danger"></span>
                                            </div>
                                            <!-- </div> -->
                                        </div>
                                        <div class="col-md-4">
                                            <button type="submit" id="submit"  name="submit" class="btn btn-success">Submit</button> 
                                        </div>
                                    </div> 
                                </form> 
                                <form action="{% url 'file_read' %}" method="POST">
                                    {% csrf_token%}
                                    <div class="table-responive">
                                        <table class="table table-striped sortable">
                                            <thead  style="background-Color:#1d2b36;color:#ffffff; position: sticky;top: 0">
                                                <tr class="header">
                                                <th>File Name</th>
                                                <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for upload in file %}
                                                <tr>
                                                    <td>{{upload}}</td>
                                                    <input type="hidden" id="f_name" name="f_name" value="{{upload}}">
                                                    <td><a href="{% get_media_prefix %}{{upload}}"><input type="button" class="btn btn-success p-2 my-0" value="Download" style="border-radius:4px;"/></a>&nbsp;&nbsp;<input type="Submit" class="btn btn-success p-2 my-0" value="Open" style="border-radius:4px;"/></td>
                                                </tr>
                                                {% endfor %}
                                            </tbody> 
                                        </table>  
                                    </div>  
                                </form>   
                            </div><!--form-group-->
                        </div><!--form-card-->
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <script src="/static/file_upload/js/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/static/file_upload/js/upload.js"></script>    
</body>
